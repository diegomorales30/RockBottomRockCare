<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
<body>
    <header>
        <h2 class="logo">Rock Bottom Rock Care</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="reviews.html">Reviews</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="careers.html">Careers</a>
            <a href="contact.html">Contact</a>
            <a href="schedule.html" class="btnLogin-popup">Schedule</a>
        </nav>
    </header>

    <div class="container rounded-3 plan-one">
        <h3>Schedule</h3>
    </div>

    <div class="container rounded-3 shadow-lg flex-row plan-one" id="formContainer">
        <form class="contact-form" id="contactForm" style="padding: 10px;">
            <div class="row">
                <div class="col">
                    <h2>Billing Address</h2>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" placeholder="John Doe">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="john@example.com">
                    <label for="Address">Address:</label>
                    <input type="text" name="address" placeholder="123 4th Street">
                    <label for="City">City:</label>
                    <input type="text" name="City" placeholder="Las Cruces">
                    <div class="row">
                        <div class="col">
                            <label for="State">State:</label>
                            <input type="text" name="State" placeholder="NM">
                        </div>
                        <div class="col">
                            <label for="Zip">Zip:</label>
                            <input type="text" name="Zip" placeholder="88003">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Payment</h2>
                    <label for="service">Service:</label>
                    <select name="service" id="service">
                        <option value="" disabled selected>Select a service</option>
                        <option value="30MinHomeVisit">Home Visit -30min</option>
                        <option value="15MinHomeVisit">Home Visit -15min</option>
                        <option value="8HrDaycare">Daycare -8hr</option>
                        <option value="OvernightDaycare">Home Visit -Overnight</option>
                    </select>
                    <label for="NameOnCard">Name On Card:</label>
                    <input type="text" name="NameOnCard" placeholder="John Doe">
                    <label for="CardNumber">Card Number:</label>
                    <input type="text" name="CardNumber" placeholder="PLEASE DO NOT ENTER REAL INFO">
                    <label for="ExpMonth">Expiration Month:</label>
                    <input type="text" name="ExpMonth" placeholder="08">
                    <div class="row">
                        <div class="col">
                            <label for="ExpYear">Expiration Year:</label>
                            <input type="text" name="ExpYear" placeholder="2023">
                        </div>
                        <div class="col">
                            <label for="CVV">CVV:</label>
                            <input type="text" name="CVV" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <h4 style="text-align: center; padding-top: 5px;" id="PriceTag">Total: </h4>
            <div class="row" style="justify-content: center;">
                <button type="button" onclick="sendEmail()" class="btn">Pay</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="Scripts/cookies.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const _SERVICE_TO_PRICE = new Map([["30MinHomeVisit", "$10.00"],
                                           ["15MinHomeVisit", "$8.00"],
                                           ["8HrDaycare", "$20.00"],
                                           ["OvernightDaycare", "$28.00"]
                                          ])
        let serviceSelector = document.getElementById("service");
        let priceTag = document.getElementById("PriceTag");
        serviceSelector.addEventListener("click", () => {
            serviceSelector.addEventListener("change", () => {
                priceTag.innerHTML = "Total: " + _SERVICE_TO_PRICE.get(serviceSelector.value)
            });
        });

        function sendEmail() {
            if (serviceSelector.value == "")
                return
            form = document.getElementById("contactForm")
            emailjs.init('a2jK-JUNWA7iiVhs_')
            emailjs.sendForm('gmail_service', 'purchase_template', form)
            document.getElementById("formContainer").innerHTML = "<p style=\"text-align: center;\">Thank you for your purchase! We will be reaching out to you shortly. </p>"
        }
    </script>
</body>
