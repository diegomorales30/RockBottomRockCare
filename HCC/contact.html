<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <header>
        <h2 class="logo">Rock Bottom Rock Care</h2>
        <nav class="navigation">
            <a href="index.html" onclick="keepCount()">Home</a>
            <a href="reviews.html" onclick="keepCount()">Reviews</a>
            <a href="about.html" onclick="keepCount()">About</a>
            <a href="careers.html" onclick="keepCount()">Careers</a>
            <a href="contact.html" onclick="keepCount()">Contact</a>
            <a href="schedule.html" onclick="keepCount()" class="btnLogin-popup">Schedule</a>
        </nav>
    </header>

    <div class="container-fluid plan-one rounded-3 text-center" style="max-width: 75%;">

        <div class="row align-items-center justify-content-center d-flex">
            <div class="col">
                <h1>Street</h1>
                <h2>632 Rocky Road Las Cruces New Mexico</h2>
            </div>
            <div class="col">
                <h1>Phone Number</h1>
                <h2>575-675-8791</h2>
            </div>
            <div class="col">
                <h1>Email</h1>
                <h2>rockbottomrockcare@gmail.com</h2>
            </div>
        </div>

    </div>

    <div class="container-fluid plan-one rounded-3 text-center" style="max-width: 75%;">

        <div class="row align-items-center justify-content-center d-flex">
            <div class="col">
                <h1 style="margin-bottom: 0; margin-top: 5px;">Get in touch</h1>
            </div>
            <div class="row" id="formContainer">
                <div class="col">
                    <form class="contact-form" id="contactForm" style="padding: 10px;  align-items: center;">
                        <label for="name">Name:</label>
                        <input type="text" name="name">
                        <label for="email">Email:</label>
                        <input type="text" name="email">
                        <label for="concerns">What can we help you with?</label>
                        <textarea name="concerns" cols="30" rows="10" id="concerns"></textarea>
                        <div class="row" style="justify-content: center; padding: 5px;">
                            <button type="button" onclick="sendEmail(); keepCount();" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="Scripts/cookies.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function sendEmail() {
            form = document.getElementById("contactForm")
            concerns = document.getElementById("concerns").value
            if (concerns == "")
                return
            emailjs.init('a2jK-JUNWA7iiVhs_')
            emailjs.sendForm('gmail_service', 'concerns_template', form)
            document.getElementById("formContainer").innerHTML = "<p style=\"text-align: center;\">Thank you for your concerns! We will be reaching out to you shortly. </p>"
        }
    </script>

</body>
